<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="logInstyle.css">
</head>

<body>
    <header>
        <img src="Back_arrow.svg" alt="Back" width="50px" onclick="back()">
        <nav>
            <h1>Log In</h1>
        </nav>
    </header>
    <div class="parent">
        <div class="box">
            <form action="" method="get">
                <!-- input for User Id -->
                <input type="text" name="user_id" id="user_id" placeholder="User id">
                <!-- input for name -->
                <input type="password" name="passworrd" id="password" placeholder="Password">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
